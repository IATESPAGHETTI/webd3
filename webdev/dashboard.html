<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Tracker - Dashboard</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <div class="logo-container">
                <img src="logo.png" alt="Period Tracker Logo" class="logo">
            </div>
            <nav>
                <a href="page1.html" class="custom-button" id="account-btn">My Account</a>
                <a href="dashboard.html" class="custom-button" id="dashboard-btn">Dashboard</a>
                <a href="store.html" class="custom-button" id="store-btn">Store</a>
                <a href="checkout.html" class="custom-button">Checkout</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="dashboard-container">
                <h2>Dashboard</h2>
                <div class="dashboard-boxes">
                    <div class="box">
                        <h3>CYCLE </h3>
                        <p>4 DAYS.</p>
                    </div>
                    <div class="box">
                        <h3>DATE</h3>
                        <p>12 AUG</p>
                    </div>
                    <div class="box">
                        <h3>PREDICTED DATE</h3>
                        <p>10TH AUG</p>
                    </div>
                    <div class="box">
                        <h3>SYMPTOMS</h3>
                        <p>CRAMPS , BLOATING.</p>
                    </div>
                    <div class="box box-wide">
                     
                        <img src="img 2.png" alt="Box 5 Image" class="dashboard-box-image"> 
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
